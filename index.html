<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <!-- Player health -->
            <div class="health-container" style="display: flex; justify-content: flex-end; border-left: 4px solid white;">
                <div class="health-bar"></div>
                <div id="playerHealth" class="health-indicator" style="width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div id="timer" class="timer">
                10
            </div>
            <!-- Enemy health -->
            <div class="health-container" style="border-right: 4px solid white;" >
                <div class="health-bar"></div>
                <div id="enemyHealth" class="health-indicator" style="left: 0;"></div>
            </div>
        </div>
        <div id="report" class="report"></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
